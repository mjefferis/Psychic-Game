<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
<h1>Psychic Game</h1>
<p>Guess what letter I am thinking of!</p>
<div id="game">
</div>

<script type="text/javascript">


    var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
   
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = [];


    document.onkeyup = function(event) {
    var userGuess = event.key;
  
   
    var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

    if(userGuess.toLowerCase()==='a'|| userGuess.toLowerCase()==='b'|| userGuess.toLowerCase()==='c'|| userGuess.toLowerCase()==='d'|| userGuess.toLowerCase()==='e'|| userGuess.toLowerCase()==='f'|| userGuess.toLowerCase()==='g'|| userGuess.toLowerCase()==='h'|| userGuess.toLowerCase()==='i'|| userGuess.toLowerCase()==='j'|| userGuess.toLowerCase()==='k'|| userGuess.toLowerCase()==='l'|| userGuess.toLowerCase()==='m'|| userGuess.toLowerCase()==='n'|| userGuess.toLowerCase()==='o'|| userGuess.toLowerCase()==='p'|| userGuess.toLowerCase()==='q'|| userGuess.toLowerCase()==='r'|| userGuess.toLowerCase()==='s'|| userGuess.toLowerCase()==='t'|| userGuess.toLowerCase()==='u'|| userGuess.toLowerCase()==='v'|| userGuess.toLowerCase()==='w'|| userGuess.toLowerCase()==='x'|| userGuess.toLowerCase()==='y'|| userGuess.toLowerCase()==='z'){
    if(userGuess.toLowerCase() === computerChoice){
        wins++;
        guessesSoFar.length = 0; 
        guessesLeft = 0;
        losses--;
    }
    else{
        guessesLeft--;
        guessesSoFar.push(" " + userGuess.toLowerCase()); 
    }

    if(guessesLeft === 0){
        losses++; 
        guessesLeft = 9; 
        guessesSoFar.length = 0; 
    }
    }
    else{alert('Pick a letter!')}

var html =
      "<p>Wins: " + wins + "</p>" +
      "<p>Loses: " + losses + "</p>" +
      "<p>Guesses Left: " + guessesLeft + "</p>" +
      "<p>Guesses So Far: " + guessesSoFar + "</p>"; 
      
document.querySelector("#game").innerHTML = html;
};

</script>
</body>
</html>
